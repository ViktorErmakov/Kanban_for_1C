<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи с фильтрами</title>
    <style type="text/css">
       /* :root {
            
        } */

        /* подключаем внешний шрифт */
        /*@import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");*/
		
        /* общие настройки для всего */
         html {
            font-size: 10px;
        }
        
        body {
            margin: 0;
            font-size: 1.7rem;
            overflow: auto;
        }
        
        /* Скрываем полосу прокрутки */
        .scrollable-container::-webkit-scrollbar {
            width: 0; /* Для вертикальной полосы */
            /*height: 0;*/ /* Для горизонтальной полосы */
        }

        .wrapper {
            color: #333333;
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
        }

        #kanban-board {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 6rem;
            width: 100%;
        }
        
         .kanban_header {
            display: flex;
            position: fixed;
            /*width: calc(100% - 1.7rem);*/
            width: 100%;
            z-index: 100;
            min-height: 4rem;
            background-color: #FFFFFF;
        }

        .block_header {
            display: flex;
            align-items: center;
            width: 30.5%;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            margin-right: .5rem;
            background-color: rgb(247, 246, 246);
            padding: 0.6rem;
        }
        
        .block_header:first-child {
            margin-left: .5rem;
        }

        .kanban_body {
            display: flex;
            position: absolute;
            width: 100%;
            top: 4rem;
            min-height: 91vh;
        }

        .kanban-block {
            padding: 0.6rem;
            width: 30.5%;
            margin-right: .5rem;
            background-color: rgb(247, 246, 246);
        }
        
        .kanban-block:first-child {
            margin-left: .5rem;
        }

        /* чекбоксы */
        /* скрываем флажок у чекбокса */
        input[type="checkbox"] {
            display: none;
        }

        .checkboxes {
            display: flex;
            flex-direction: row;
        }
        
        /* общие настройки для тегов */
        .tag {
            /* внешние отступы */
            padding: .6rem 1.2rem;
            max-height: 2.5rem;
            /* подгоняем размер блока под содержимое */
            width: -webkit-fit-content;
            width: -moz-fit-content;
            width: fit-content;
            /* радиус скругления */
            border-radius: 999rem;
            /* отступ сверху */
            margin-top: 1.2rem;
            margin-bottom: 1.2rem;
            /* запрещаем выделять мышкой этот элемент */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* user-select: none; */
            background-color: lightgrey;
        }

        /* добавляем хештег перед тегом */
        .tag::before {
            /* добавляем текст, отступ и прозрачность */
            content: "#";
            margin-right: .2rem;
            opacity: 0.3;
        }
        
        .tag_task {
            width: 2rem;
            height: 2rem;
        }

        /* чекбоксы */

        /* КАРТОЧКИ */
        /* настройки карточки */
        .card {
            /* цвет фона */
            background-color: #ffffff;
            /* граница */
            border: 1px solid #ebebeb;
            /* рисуем границу по периметру карточки */
            /* межстрочное расстояние */
            line-height: 1.5;
            /* радиус скругления */
            border-radius: .8rem;
            /* рисуем тень */
            box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 4px;
            /* скрываем всё, что не помещается в блок */
            /* overflow: hidden; */
            /* включаем гибкую вёрстку */
            display: flex;
            /* организуем вёрстку по столбцам */
            flex-direction: column;
            /* выравниваем карточки по центру друг относительно друга */
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding: .5rem;
            animation: fadeInOut 0.5s ease-in-out;
        }

        /* меняем цвет рамки карточки при наведении */
        .card:hover {
            /*border: .12rem solid #2E9AFF;*/
            background-color: lightgrey;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                display: none;
            }

            50% {
                opacity: 0.5;
                display: flex;
            }

            100% {
                opacity: 1;
                display: flex;
            }
        }

        /* если тег не отмечен */
        .card__inactive {
            /*animation: fadeIn 0.5s ease-in-out;*/
            opacity: 0;
            display: none;
        }

        @keyframes fadeIn {

            0% {
                opacity: 1;
                display: flex;
            }

            50% {
                opacity: 0.5;
                display: flex;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        /* КАРТОЧКИ */
        
        label {
            cursor: pointer;
        }
        /* делаем тег чуть бледнее при наведении */
        label:hover {
            opacity: 0.5;
        }
        
        /* оставляем тег чуть бледнее при нажатии */
         .tag__inactive {
            opacity: 0.5;
            background-color: rgb(233, 233, 233)!important;
        }
        
        .kanban-block__name {
            margin-left: 1rem;
            color: rgb(121, 121, 121);
        }
        
        .kanban-block__number {
            margin-left: 1rem;
            color: rgb(80, 80, 80);
        }

        .card__header {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: start;
        }

        .card__link {
            color: rgb(17, 138, 236);
        }

        .card__photo {
            width: 3.5rem;
            height: 4rem;
            border: 1px solid rgb(184, 194, 196);
        }
        
        .card__photo:hover {
            background-color: lightgrey;
            transform: scale(1.4);
        }

        .card__text {
            display: flex;
            width: 100%;
        }
        
        .command_panel {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: fixed;
            z-index: 100;
            width: 100%;
            height: 6rem;
            padding-left: .5rem;
            padding-right: .5rem;
            background-color: white;
            justify-content: start;
        }
        
        .command_panel_buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #update_svg,
        #setup_svg {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 3rem;
            height: 3rem;
            margin-left: 1rem;
            transition: transform 0.4s ease; /* Плавное изменение за 0.3 секунды */
        }
        
        /*Вращаем кнопку обновления на 180 градусов*/
        #update_svg:hover,
        #setup_svg:hover {
            transform: rotate(180deg);
        }
        
        /*Убираем вращение и увеличиваем кнопку*/
        #update_svg:active,
        #setup_svg:active {
            transform: rotate(-180deg) scale(1.2);
        }
        
        .my_tasks {
            margin-left: 1rem;
            text-decoration: none;
            color: rgb(17, 50, 236);
        }

        .my_tasks_active {
            text-decoration: underline;
        }
        
        @media only screen and (max-width: 1450px) {
            body {
                font-size: 1.5rem;
            }
            .card__photo {
                width: 2.5rem;
                height: 3rem;
            }
        }

        @media only screen and (max-width: 1280px) {
            body {
                font-size: 1.3rem;
            }
            .card__photo {
                width: 2rem;
                height: 2.5rem;
            }
        }

        @media only screen and (max-width: 1150px) {
            body {
                font-size: 1.1rem;
            }
            .card__photo {
                width: 1.5rem;
                height: 2rem;
            }
        }

        @media only screen and (max-width: 1010px) {
            body {
                font-size: .9rem;
            }
            .card__photo {
                width: 1rem;
                height: 1.5rem;
            }
            .tag_task {
                width: 1.5rem;
                height: 1.5rem;
            }
        }

        @media only screen and (max-width: 900px) {
            body {
                font-size: .7rem;
            }
            .card__photo {
                min-width: 0.5rem;
                min-height: 1rem;
            }
            .tag_task {
                width: 1rem;
                height: 1rem;
            }
        }

    </style>

    <script>
        
       let my_tasks = document.querySelector('#my_tasks');
       let actualUserId = my_tasks.classList[1];
        my_tasks.addEventListener('click', function () {
            my_tasks.classList.toggle('my_tasks_active');
            let tasks = document.querySelectorAll('.card');
            tasks.forEach(function (item) {
                let tag = document.querySelector(`.tag.${item.classList[1]}`);

                if (!item.classList.contains(actualUserId) && !tag.classList.contains('tag__inactive')) {
                    item.classList.toggle('card__inactive');
                }
            });
            RecalculateKanbanBlock();
        });
        
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        dropZones = document.querySelectorAll(".kanban-block");
        dropZones.forEach(function (item) {
            item.addEventListener("drop", (event) => {
                
                event.preventDefault();
                
                // Перетаскиваем элемент в другую колонку статуса, что бы получить его в платформе 1С
                const data = event.dataTransfer.getData("text");
                const draggedElement = document.getElementById(data);
                const lastStatus = draggedElement.parentElement;
                if (item == lastStatus) {
                    return;
                }
                item.appendChild(draggedElement);
                
                // Вызываем событие в платформе 1С
                const taskButton = document.querySelector(`.${data}`);
                taskButton.click();

                // Возвращаем элемент в исходную колонку статуса
                item.removeChild(draggedElement);
                lastStatus.appendChild(draggedElement);

            });
        });

        function RecalculateKanbanBlock() {
            // Рассчитываем количество задач в каждом блоке
            let blocks = document.querySelectorAll('.kanban-block');
            blocks.forEach((item, index) => {
                let tasks = item.querySelectorAll('.card:not(.card__inactive)');
                let block_header = document.querySelectorAll('.block_header')[index];
                let number = block_header.querySelector('.kanban-block__number');
                number.innerHTML = tasks.length;
            });
        }

        RecalculateKanbanBlock();

        function checkFluency(id, tag) {
            
            driveCheckbox = document.querySelector(`.${id}`);
            driveCheckbox.classList.toggle('tag__inactive');
            
            selector = `.card.${tag}`;
            driveCards = document.querySelectorAll(selector);
            driveCards.forEach(element => {
                 if (my_tasks.classList.contains('my_tasks_active')) {
                    if (element.classList.contains(actualUserId)) {
                        element.classList.toggle('card__inactive');
                    }
                } else {
                    element.classList.toggle('card__inactive');
                }
            });
            
            RecalculateKanbanBlock();
        }

    </script>
