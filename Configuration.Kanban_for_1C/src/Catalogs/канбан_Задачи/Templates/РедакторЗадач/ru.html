<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #e1e4e8;
            font-size: 10px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 1rem;
            font-size: 1.4rem;
        }

        .container {
            width: calc(100% - 2rem);
            margin: 0 auto;
            padding: 0 1rem;
        }

        .editor-container {
            background-color: var(--card-color);
            border-radius: 0.5rem;
            box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            width: calc(100% - 3rem);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 0.1rem solid var(--border-color);
        }

        .toolbar button {
            background-color: var(--background-color);
            border: 0.1rem solid var(--border-color);
            border-radius: 0.4rem;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.4rem;
            transition: all 0.2s;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .toolbar button:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .toolbar select {
            padding: 0.5rem;
            border-radius: 0.4rem;
            border: 0.1rem solid var(--border-color);
            background-color: var(--background-color);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        #taskInput {
            width: calc(100% - 2rem);
            min-height: 10rem;
            padding: 1rem;
            border: 0.1rem solid var(--border-color);
            border-radius: 0.4rem;
            font-family: inherit;
            font-size: 1.4rem;
            resize: vertical;
        }

        #addTaskBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 11.5rem;
            height: 2.8rem;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.4rem;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #addTaskBtn:hover {
            background-color: var(--secondary-color);
        }

        .tasks-container {
            display: flex;
            flex-direction: column;
            width: calc(100% - 2rem);
        }

        .task-card {
            background-color: var(--card-color);
            border-radius: 0.5rem;
            box-shadow: 0 0.2rem 0.5rem rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            position: relative;
            width: calc(100% - 3rem);
            margin-bottom: 1.5rem;
        }

        .task-content {
            margin-right: 3rem;
        }

        .task-actions {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
        }

        .edit-btn, .save-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            color: var(--secondary-color);
            padding: 0;
            width: 7rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn:hover, .save-btn:hover {
            color: var(--primary-color);
        }

        .edit-input {
            width: calc(100% - 2rem);
            min-height: 8rem;
            padding: 1rem;
            border: 0.1rem solid var(--border-color);
            border-radius: 0.4rem;
            font-family: inherit;
            font-size: 1.4rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .edit-toolbar {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .edit-toolbar button {
            background-color: var(--background-color);
            border: 0.1rem solid var(--border-color);
            border-radius: 0.4rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .edit-toolbar button:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .edit-toolbar select {
            padding: 0.5rem;
            border-radius: 0.4rem;
            border: 0.1rem solid var(--border-color);
            background-color: var(--background-color);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .timestamp {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }

        .import-export {
            display: flex;
            margin-top: 1.5rem;
            width: calc(100% - 2rem);
        }
        
        .import-export button {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.4rem;
            cursor: pointer;
            flex-grow: 1;
            margin-right: 1rem;
        }
        
        .import-export button:last-child {
            margin-right: 0;
        }
        
        .import-export button:hover {
            background-color: var(--secondary-color);
        }
        
        #fileInput {
            display: none;
        }

        .send-icon {
            width: 1.6rem;
            height: 1.6rem;
        }

        #exportTasks,
        #importTasks {
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="toolbar">
                <button onclick="formatText('bold')"><b>Ж</b></button>
                <button onclick="formatText('italic')"><i>К</i></button>
                <button onclick="formatText('underline')"><u>Ч</u></button>
                <button onclick="formatText('strikeThrough')"><s>З</s></button>
                <select onchange="formatText('fontSize', this.value)">
                    <option value="">Размер</option>
                    <option value="1">Мелкий</option>
                    <option value="3">Обычный</option>
                    <option value="5">Крупный</option>
                    <option value="7">Огромный</option>
                </select>
                <select onchange="formatText('fontName', this.value)">
                    <option value="">Шрифт</option>
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <button onclick="formatText('insertUnorderedList')">Список</button>
                <button onclick="formatText('insertOrderedList')">Нумер.</button>
                <button onclick="formatText('createLink', prompt('Введите URL:'))">Ссылка</button>
                <button onclick="formatText('justifyLeft')">Слева</button>
                <button onclick="formatText('justifyCenter')">По центру</button>
                <button onclick="formatText('justifyRight')">Справа</button>
                <button onclick="formatText('removeFormat')">Очистить</button>
            </div>
            <div id="taskInput" contenteditable="true" placeholder="Введите вашу задачу здесь..."></div>
            <button id="addTaskBtn" onclick="addTask()">
                <svg class="send-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Отправить
            </button>
        </div>
        
        <div class="tasks-container" id="tasksContainer"></div>
        
        <div class="import-export">
            <button id = "exportTasks">Экспорт задач</button>
            <button id = "importTasks" onclick="importTasks()">Импорт задач</button>
        </div>
    </div>

    <script>
        // Форматирование текста в редакторе
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            document.getElementById('taskInput').focus();
        }

        // let DiscriptionTask = "";

        // Добавление новой задачи
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskContent = taskInput.innerHTML.trim();
            
            if (!taskContent) return;
            
            const tasksContainer = document.getElementById('tasksContainer');
            const now = new Date();
            const timestamp = formatDate(now);
            
            const taskId = 'task-' + Date.now();
            
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.id = taskId;
            
            taskCard.innerHTML = `
                <div class="task-content">${taskContent}</div>
                <div class="task-actions">
                    <button class="edit-btn" onclick="enableEdit('${taskId}')">
                        <svg width="2rem" height="2rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.94 5L19 10.06L9.062 20H4V14.938L13.94 5ZM13.94 5L15.757 3.18299C16.144 2.79699 16.776 2.79699 17.162 3.18299L20.818 6.83899C21.204 7.22499 21.204 7.85699 20.818 8.24299L19 10.06M13.94 5L19 10.06" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="timestamp">Создано: ${timestamp}</div>
                <div class="edit-toolbar hidden">
                    <button onclick="editFormatText('${taskId}', 'bold')"><b>Ж</b></button>
                    <button onclick="editFormatText('${taskId}', 'italic')"><i>К</i></button>
                    <button onclick="editFormatText('${taskId}', 'underline')"><u>Ч</u></button>
                    <button onclick="editFormatText('${taskId}', 'strikeThrough')"><s>З</s></button>
                    <select onchange="editFormatText('${taskId}', 'fontSize', this.value)">
                        <option value="">Размер</option>
                        <option value="1">Мелкий</option>
                        <option value="3">Обычный</option>
                        <option value="5">Крупный</option>
                        <option value="7">Огромный</option>
                    </select>
                    <select onchange="editFormatText('${taskId}', 'fontName', this.value)">
                        <option value="">Шрифт</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <button onclick="editFormatText('${taskId}', 'insertUnorderedList')">Список</button>
                    <button onclick="editFormatText('${taskId}', 'insertOrderedList')">Нумер.</button>
                    <button onclick="editFormatText('${taskId}', 'createLink', prompt('Введите URL:'))">Ссылка</button>
                    <button onclick="editFormatText('${taskId}', 'justifyLeft')">Слева</button>
                    <button onclick="editFormatText('${taskId}', 'justifyCenter')">По центру</button>
                    <button onclick="editFormatText('${taskId}', 'justifyRight')">Справа</button>
                    <button onclick="editFormatText('${taskId}', 'removeFormat')">Очистить</button>
                </div>
                <textarea class="edit-input hidden"></textarea>
                <button class="save-btn hidden" onclick="saveTask('${taskId}')">Сохранить</button>
            `;
            
            tasksContainer.appendChild(taskCard);
            taskInput.innerHTML = '';
            
            // вызываем код для получения JSON
            exportTasks();
            
        }

        // Форматирование текста при редактировании
        function editFormatText(taskId, command, value = null) {
            const editInput = document.getElementById(taskId).querySelector('.edit-input');
            editInput.focus();
            document.execCommand(command, false, value);
        }

        // Включение режима редактирования для задачи
        function enableEdit(taskId) {
            const taskCard = document.getElementById(taskId);
            const taskContent = taskCard.querySelector('.task-content').innerHTML;
            const editInput = taskCard.querySelector('.edit-input');
            const saveBtn = taskCard.querySelector('.save-btn');
            const editToolbar = taskCard.querySelector('.edit-toolbar');
            
            // Скрываем отображаемый контент и показываем элементы редактирования
            taskCard.querySelector('.task-content').classList.add('hidden');
            taskCard.querySelector('.edit-btn').classList.add('hidden');
            
            editInput.value = stripHtmlFormatting(taskContent);
            editInput.classList.remove('hidden');
            saveBtn.classList.remove('hidden');
            editToolbar.classList.remove('hidden');
            
            editInput.focus();
        }

        // Сохранение отредактированной задачи
        function saveTask(taskId) {
            const taskCard = document.getElementById(taskId);
            const editInput = taskCard.querySelector('.edit-input');
            const newContent = editInput.value.trim();
            
            if (!newContent) return;
            
            // Обновляем содержимое задачи
            taskCard.querySelector('.task-content').innerHTML = newContent;
            
            // Скрываем элементы редактирования и показываем контент
            taskCard.querySelector('.task-content').classList.remove('hidden');
            taskCard.querySelector('.edit-btn').classList.remove('hidden');
            editInput.classList.add('hidden');
            taskCard.querySelector('.edit-toolbar').classList.add('hidden');
            taskCard.querySelector('.save-btn').classList.add('hidden');
            
            // Обновляем временную метку
            const now = new Date();
            taskCard.querySelector('.timestamp').textContent = `Обновлено: ${formatDate(now)}`;
        }

        // Форматирование даты в русском формате
        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        // Удаление HTML-форматирования (упрощенное)
        function stripHtmlFormatting(html) {
            const doc = new DOMParser().parseFromString(html, 'text/html');
            return doc.body.textContent || "";
        }

        // Добавление задачи по нажатию Enter (Shift+Enter для новой строки)
        document.getElementById('taskInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addTask();
            }
        });

        // Экспорт задач в JSON
        function exportTasks() {
            const tasks = [];
            const taskCards = document.querySelectorAll('.task-card');
            
            taskCards.forEach(card => {
                tasks.push({
                    content: card.querySelector('.task-content').innerHTML,
                    created: card.querySelector('.timestamp').textContent.replace('Создано: ', ''),
                    updated: card.querySelector('.timestamp').textContent.includes('Обновлено: ') 
                        ? card.querySelector('.timestamp').textContent.replace('Обновлено: ', '')
                        : null
                });
            });
            
            const dataStr = JSON.stringify(tasks, null, 2);

            // сохраняем полученный текст в текст кнопки и нажимаем ее
            const exportTask = document.querySelector('#exportTasks');
            exportTask.textContent = dataStr;
            exportTask.click();
            
        }
        
        // Импорт задач из JSON
        function importTasks() {
            
            const importTasks = document.querySelector('#importTasks');

            // importTasks.textContent = 
            // `[
            //     {
            //         "content": "новый комментарий",
            //         "created": "16.06.2025 21:23",
            //         "updated": null
            //     },
            //     {
            //         "content": "второй комментарий",
            //         "created": "16.06.2025 21:23",
            //         "updated": null
            //     }
            // ]`;

            const tasks = JSON.parse(importTasks.textContent);
            clearTasks();
            
            tasks.forEach(task => {
                const taskId = 'task-' + Date.now();
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.id = taskId;
                
                taskCard.innerHTML = `
                    <div class="task-content">${task.content}</div>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="enableEdit('${taskId}')">
                            <svg width="2rem" height="2rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.94 5L19 10.06L9.062 20H4V14.938L13.94 5ZM13.94 5L15.757 3.18299C16.144 2.79699 16.776 2.79699 17.162 3.18299L20.818 6.83899C21.204 7.22499 21.204 7.85699 20.818 8.24299L19 10.06M13.94 5L19 10.06" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="timestamp">${task.updated ? 'Обновлено: ' + task.updated : 'Создано: ' + task.created}</div>
                    <div class="edit-toolbar hidden">
                        <button onclick="editFormatText('${taskId}', 'bold')"><b>Ж</b></button>
                        <button onclick="editFormatText('${taskId}', 'italic')"><i>К</i></button>
                        <button onclick="editFormatText('${taskId}', 'underline')"><u>Ч</u></button>
                        <button onclick="editFormatText('${taskId}', 'strikeThrough')"><s>З</s></button>
                        <select onchange="editFormatText('${taskId}', 'fontSize', this.value)">
                            <option value="">Размер</option>
                            <option value="1">Мелкий</option>
                            <option value="3">Обычный</option>
                            <option value="5">Крупный</option>
                            <option value="7">Огромный</option>
                        </select>
                        <select onchange="editFormatText('${taskId}', 'fontName', this.value)">
                            <option value="">Шрифт</option>
                            <option value="Arial">Arial</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                        <button onclick="editFormatText('${taskId}', 'insertUnorderedList')">Список</button>
                        <button onclick="editFormatText('${taskId}', 'insertOrderedList')">Нумер.</button>
                        <button onclick="editFormatText('${taskId}', 'createLink', prompt('Введите URL:'))">Ссылка</button>
                        <button onclick="editFormatText('${taskId}', 'justifyLeft')">Слева</button>
                        <button onclick="editFormatText('${taskId}', 'justifyCenter')">По центру</button>
                        <button onclick="editFormatText('${taskId}', 'justifyRight')">Справа</button>
                        <button onclick="editFormatText('${taskId}', 'removeFormat')">Очистить</button>
                    </div>
                    <textarea class="edit-input hidden"></textarea>
                    <button class="save-btn hidden" onclick="saveTask('${taskId}')">Сохранить</button>
                `;
                
                document.getElementById('tasksContainer').appendChild(taskCard);
            });
                
        };
            
        
        
        // Очистка всех задач
        function clearTasks() {
            document.getElementById('tasksContainer').innerHTML = '';
        }
    </script>
</body>
</html>
